<div class="table-wrapper">
  <h1>Courses</h1>
  <!--Add/Edit Form -->
  <app-course-create-and-edit
    [course]="courseData"
    [editMode]="editMode"
    (CancelRequest)="onCancelRequest()"
    (courseAddRequest)="onCourseAddRequest($event)"
    (courseUpdateRequest)="onCourseUpdateRequest($event)"/>

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort By ID"> ID </th>
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>

    <ng-container matColumnDef="tittle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort By Tittle"> Tittle </th>
      <td mat-cell *matCellDef="let course">{{ course.tittle }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort By Description"> Description </th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let course">
        <a (click)="onEditItem(course)" href="javascript:void(0)"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(course)" href="javascript:void(0)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" [ngClass]="{ 'editable-row': courseData && courseData.id === row.id}" mat-row></tr>
  </table>
  <!-- Paginator child component -->
  <mat-paginator [pageSizeOptions]="[5,10,15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
