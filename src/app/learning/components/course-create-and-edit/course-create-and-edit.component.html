<!-- Create and Edit Course -->
<h2> {{ isEditMode() ? 'Edit Course': 'New Course'}}</h2>
<div class="form-section">
  <form #courseForm='ngForm' (submit)="onSumbit()" class="form-row">
    <mat-form-field id="tittle-form-field">
      <input [(ngModel)]="course.tittle" matInput name="tittle" placeholder="Tittle" required>
    </mat-form-field>
    <mat-form-field id="description-form-field">
      <input [(ngModel)]="course.description" matInput="description" placeholder="Description" required>
    </mat-form-field>
    <ng-container>
      <button color="primary" mat-raised-button>{{ isEditMode() ? 'Update' : 'Add'}}</button>
      <button (click)="onCancel()" color="warn" mat-raised-button>Cancel</button>
    </ng-container>
  </form>
</div>
